<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
     <style>
        .mycard{
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        .mycard .card-body{
            transform: translateZ(80);
        }
     </style>
     
</head>
<body style="background-color: #ccc;">
    <header class="  bg-white"> 
        <div class="header-img container py-5">
            <div class="row">
                <div class="col-md-6 my-auto">
                    <p class="my-title display-1 fw-bold mb-0"><i class="fas fa-snowflake"></i> Winter Sale is Here!!!</p>
                    <p class="my-sub-title h3">&check;  Discounts like never before</p>
                </div>
                <div class="col-md-6">
                    <img class="w-100" src="header bg.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mt-4 ">
                <div class="card mycard">
                    <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/c2386af9-4349-432f-8ba5-2b6aa06025c8_600x.png?v=1668756103" alt="">
                    <div class="card-body p-3">
                        <p class="small text-muted">Earphones</p>
                        <h4>Airdopes-131</h4>
                        <h5>₹1,099</h5>
                        <button class="btn btn-primary mt-4 float-end"><i class="fas fa-shopping-cart"></i> &nbsp; Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-4 ">
                <div class="card mycard">
                    <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/Grey_560cad08-698b-45d6-a3dd-d10ae3fec8ee_600x.png?v=1657775492" alt="">
                    <div class="card-body p-3">
                        <p class="small text-muted">Earphones</p>
                        <h4>Airdopes-131 Pro</h4>
                        <h5>₹1,199</h5>
                        <button class="btn btn-primary mt-4 float-end"><i class="fas fa-shopping-cart"></i>&nbsp; Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-4 ">
                <div class="card mycard">
                    <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/airdopes-121-v2-black_600x.png?v=1612765376" alt="">
                    <div class="card-body p-3">
                        <p class="small text-muted">Earphones</p>
                        <h4>Airdopes-121 v2</h4>
                        <h5>₹1,299</h5>
                        <button class="btn btn-primary mt-4 float-end"> <i class="fas fa-shopping-cart"></i>&nbsp; Buy now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-4">
                <div class="card mycard">
                    <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/115-main2_600x.png?v=1655368638" alt="">
                    <div class="card-body p-3">
                        <p class="small text-muted">Earphones</p>
                        <h4>Airdopes-115</h4>
                        <h5>₹999</h5>
                        <button class="btn btn-primary mt-4 float-end"><i class="fas fa-shopping-cart"></i>&nbsp; Buy now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll('.mycard'), {
            max:20,
            speed: 400,
            glare: true
        });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>


    <script>
        ScrollReveal().reveal('.my-title', { delay: 500, origin: 'left', distance: '100px' });
        ScrollReveal().reveal('.my-sub-title', { delay: 1000, origin: 'right', distance: '100px' });
        ScrollReveal().reveal('.header-img', { delay: 500, origin: 'top', distance: '200px' });
    </script>
</body>
</html>
